# =====================================================
# Gestoo Platform - Nginx Configuration
# Reverse Proxy with SSL Termination & Rate Limiting
# =====================================================

# Worker processes - auto-detect based on CPU cores
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;

    # Use epoll for Linux (more efficient)
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide Nginx version
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;

    # ===========================================
    # Rate Limiting Configuration
    # ===========================================

    # Define rate limit zones
    # General API rate limiting: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # WhatsApp webhook rate limiting: 50 requests/second (higher for webhooks)
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;

    # Strict rate limiting for auth endpoints: 5 requests/minute per IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # Connection limiting per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===========================================
    # Upstream Services
    # ===========================================

    upstream chatbot_service {
        server chatbot:4000;
        keepalive 32;
    }

    upstream scraper_service {
        server scraper:4001;
        keepalive 16;
    }

    upstream intelligence_service {
        server intelligence:5000;
        keepalive 32;
    }

    # ===========================================
    # HTTP Server (Redirect to HTTPS)
    # ===========================================

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===========================================
    # HTTPS Server
    # ===========================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name gestoo.sn api.gestoo.sn;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS (uncomment when SSL is properly configured)
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # Connection limit
        limit_conn conn_limit 20;

        # ---------------------------------------------
        # Health Check Endpoint
        # ---------------------------------------------
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------
        # WhatsApp Webhook (Chatbot Service)
        # ---------------------------------------------
        location /webhook/whatsapp {
            # Higher rate limit for webhooks
            limit_req zone=webhook_limit burst=100 nodelay;

            proxy_pass http://chatbot_service/webhook/whatsapp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120s;
        }

        # ---------------------------------------------
        # Chatbot API
        # ---------------------------------------------
        location /api/chatbot {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://chatbot_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        # ---------------------------------------------
        # Scraper Service API
        # ---------------------------------------------
        location /api/scraper {
            limit_req zone=api_limit burst=10 nodelay;

            # Restrict to internal/admin use
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # deny all;

            proxy_pass http://scraper_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        # ---------------------------------------------
        # Intelligence/Analytics API
        # ---------------------------------------------
        location /api/intelligence {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://intelligence_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        # ---------------------------------------------
        # Payment Webhooks
        # ---------------------------------------------
        location /webhooks/ {
            limit_req zone=webhook_limit burst=50 nodelay;

            proxy_pass http://chatbot_service/webhooks/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # ---------------------------------------------
        # Default API Route
        # ---------------------------------------------
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://intelligence_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------
        # Static Files / Frontend (if applicable)
        # ---------------------------------------------
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ---------------------------------------------
        # Error Pages
        # ---------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        error_page 429 /429.html;
        location = /429.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
